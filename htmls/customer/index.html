<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>问卷管理</title>
</head>

<style>
    .header {
        text-align: center;
        font-size: 1.3em;
        padding: 10px;
        margin-bottom: 20px;
    }

    .item {
        height: 45px;
        line-height: 35px;
        margin-top: 10px;
        border: solid silver 1px;
        border-radius: 5px;
        box-shadow: 0 1px 1px silver;
        position: relative;
        padding: 5px 10px;
    }

    .item-title {
        font-weight: bold;
    }

    .item-btn {
        float: right;
        margin-right: 10px;
    }

    .load-more {
        text-align: center;
        cursor: pointer;
    }

    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1)
    }

    .popup form {
        background-color: white;
        border-radius: 5px;
        width: 600px;
        text-align: center;
        padding: 30px 10px;
        margin: 100px auto;
    }

    .popup form div {
        margin-top: 10px;
    }

    .popup label {
        width: 100px;
        text-align: right;
        padding-right: 10px;
    }

    .popup input {
        outline: none;
        border: solid silver 1px;
        padding: 5px 10px;
        border-radius: 4px;
    }

    .popup input:focus {
        outline: none;
        border: solid seagreen 1px;

    }

    .hide {
        display: none;
    }
</style>

<body>
    <div class="header">
        问卷管理中心
    </div>
    <div class="container">
        <div class="row">
            <div>
                <span class="filter-btn btn btn-primary" onclick="open_new_form()">添加新问卷</span>
            </div>
            <div style="height: 10px;"></div>
            <div>
                <span id="filter_default" class="filter-btn btn btn-default" onclick="filter(this,0)">草稿</span>
                <span class="filter-btn btn btn-default" onclick="filter(this,1)">待复核</span>
                <span class="filter-btn btn btn-default" onclick="filter(this,2)">复核失败</span>
                <span class="filter-btn btn btn-default" onclick="filter(this,3)">复核通过</span>
                <span class="filter-btn btn btn-default" onclick="filter(this,4)">已发布</span>
            </div>
        </div>
        <div class="row">
            <div class="questionnaires" id="questionnaires">
            </div>
            <div class="load-more item" onclick="load_more_question()">
                加载更多....
            </div>
        </div>

    </div>
    <div style="height: 200px;"></div>

    <div class="popup hide" id="popup">
        <form>
            <div>
                <label for="">标题</label>
                <input type="text" name="title" id="title" placeholder="">
            </div>
            <div>
                <label for="">数量</label>
                <input type="text" name="quantity" id="quantity" placeholder="">
            </div>
            <div>
                <label for="">截止时间</label>
                <input type="text" name="deadline" id="deadline" placeholder="格式:YYYY-MM-DD">
            </div>
            <div style="margin-top:40px">
                <span class="btn btn-primary" onclick="new_questionnaire()">确认</span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span class="btn btn-default" onclick="hide()">取消</span>
            </div>
        </form>


    </div>

</body>

<script>
    let start_id = 0
    let g_state = 0
    let load_more = true
    // 渲染问卷网页标签
    function create_quetionnaire_elements(data) {
        console.log(data)
        let questionnaires_el = document.getElementById('questionnaires')
        for (let item of data) {
            let div_item = document.createElement('div')
            div_item.className = "item"
            div_item.id = "item_" + item.id
            let q_str = ''
            if (g_state == 0 || g_state == 2) {
                q_str = `
                        <span class="item-title">${item.title}</span>
                        <span class="item-btn btn btn-default" onclick="goto_form(${item.id})">修改</span>
                        <span class="item-btn btn btn-default" onclick="delete_item(${item.id})">删除</span>
            `
            } else if (g_state == 3) {
                q_str = `
                        <span class="item-title">${item.title}</span>
                        <span class="item-btn btn btn-primary"  onclick="publish(${item.id})">发布</span>
            `
            } else {
                q_str = `
                        <span class="item-title">${item.title}</span>
            `
            }
            div_item.innerHTML = q_str
            if (load_more) {
                questionnaires_el.appendChild(div_item)
            }
        }
        if (data.length > 0) {
            start_id = data[data.length - 1].id
        } else {
            // alert('没有更多了')
        }
    }
    // 获取问卷
    function get_questionnaires(state, start_id) {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function (event) {
            let readystate = xhr.readyState
            if (readystate == 4) {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText)
                    let state = response.state
                    let msg = response.msg
                    let data = response.data
                    if (state == 200) {
                        create_quetionnaire_elements(data)
                    }
                    else {
                        let error_str = ''
                        for (let att in data) {
                            error_str += data[att]
                        }
                        alert(error_str)
                    }
                }
            }
        }
        if (start_id > 0) {
            xhr.open('get', '/api/v1/customer_questionnaire?limit=15&state=' + state + '&start_id=' + start_id)
        }
        else {
            xhr.open('get', '/api/v1/customer_questionnaire?limit=15&state=' + state)
        }
        xhr.send()
    }
    // 过滤按钮
    function filter(el, state) {
        let btns = document.getElementsByClassName('filter-btn')
        for (let btn of btns) {
            btn.className = "filter-btn btn btn-default"
        }
        el.className = "filter-btn btn btn-primary"
        let questionnaires_el = document.getElementById('questionnaires')
        questionnaires_el.innerHTML = ''
        g_state = state
        get_questionnaires(g_state)
    }
    // 加载更多
    function load_more_question() {
        load_more = true
        get_questionnaires(g_state, start_id)
    }
    // 隐藏问卷表单
    function hide() {
        document.getElementById('popup').className = 'popup hide'
    }
    // 打开问卷表单
    function open_new_form() {
        document.getElementById('popup').className = 'popup'
    }
    // 创建新问卷
    function new_questionnaire() {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function (event) {
            let readystate = xhr.readyState
            if (readystate == 4) {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText)
                    let state = response.state
                    let msg = response.msg
                    let data = response.data
                    if (state == 200) {
                        alert('创建成功')
                        document.getElementById('filter_default').click()
                        hide()
                    }
                    else {
                        let error_str = ''
                        for (let att in data) {
                            error_str += data[att]
                        }
                        alert(error_str)
                    }
                }
            }
        }
        xhr.open('post', '/api/v1/customer_questionnaire')
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.setRequestHeader('X-method', 'put')
        let req_data = {
            'title': document.getElementById('title').value,
            'quantity': parseInt(document.getElementById('quantity').value),
            'deadline': document.getElementById('deadline').value,
        }
        xhr.send(JSON.stringify(req_data))
    }
    // 删除问卷
    function delete_item(id) {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function (event) {
            let readystate = xhr.readyState
            if (readystate == 4) {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText)
                    let state = response.state
                    let msg = response.msg
                    let data = response.data
                    if (state == 200) {
                        alert('删除成功')
                        document.getElementById('item_' + id).remove()
                    }
                    else {
                        let error_str = ''
                        for (let att in data) {
                            error_str += data[att]
                        }
                        alert(error_str)
                    }
                }
            }
        }
        xhr.open('post', '/api/v1/customer_questionnaire')
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.setRequestHeader('X-method', 'delete')
        let req_data = {
            'ids': [id],
        }
        xhr.send(JSON.stringify(req_data))
    }
    // 发布问卷
    function publish(id) {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function (event) {
            let readystate = xhr.readyState
            if (readystate == 4) {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText)
                    let state = response.state
                    let msg = response.msg
                    let data = response.data
                    if (state == 200) {
                        alert('发布成功')
                        document.getElementById('item_' + id).remove()
                    }
                    else {
                        let error_str = ''
                        for (let att in data) {
                            error_str += data[att]
                        }
                        alert(error_str)
                    }
                }
            }
        }
        xhr.open('post', '/api/v1/questionnaire_state')
        xhr.setRequestHeader('Content-Type', 'application/json')
        xhr.setRequestHeader('X-method', 'put')
        let req_data = {
            'questionnaire_id': id,
        }
        xhr.send(JSON.stringify(req_data))
    }
    // 进入问卷修改页面
    function goto_form(id){
        window.sessionStorage.setItem('questionnaire_id',id)
        window.location='/customer/question_form.html'
    }
    document.getElementById('filter_default').click()

</script>

</html>
