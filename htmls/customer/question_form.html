<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <title>问卷管理</title>
</head>

<style>
    .header {
        text-align: center;
        font-size: 1.3em;
        padding: 10px;
        margin-bottom: 20px;
    }
    .question{
        border: solid silver 1px;
        padding: 20px;
    }
</style>

<body>
    <div class="header" id="header">

    </div>
    <div class="container">
        <div class="row" id="questions">
            <div class="question">
                <div class="title">
                    <label for="title">题纲</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="is_checkbox">多选</label>
                    <input type="checkbox" name="is_checkbox" id="is_checkbox">
                </div>
                <div class="items">

                </div>

            </div>
        </div>
    </div>


</body>
<script>
    let questionnaire_id = window.sessionStorage.getItem('questionnaire_id')
    console.log(questionnaire_id)
    function get_questionnaire() {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function (event) {
            let readystate = xhr.readyState
            if (readystate == 4) {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText)
                    let state = response.state
                    let msg = response.msg
                    let data = response.data
                    let questionnaire = data[0]
                    if (state == 200) {
                        document.getElementById('header').innerHTML = questionnaire.title
                    }
                    else {
                        let error_str = ''
                        for (let att in data) {
                            error_str += data[att]
                        }
                        alert(error_str)
                    }
                }
            }
        }
        xhr.open('get', '/api/v1/customer_questionnaire?limit=1&start_id=' + (questionnaire_id - 1))
        xhr.send(JSON.stringify())
    }
    get_questionnaire()

</script>

</html>
