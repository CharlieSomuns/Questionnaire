<style>

        text-align: center;
        font-size: 1.3em;
        padding: 10px;
        margin-bottom: 20px;
    }
</style>

<body>
    <div class="header">
        问卷管理中心
    </div>
    <div class="container">
        <span>草稿</span>
        <span>待复核</span>
        <span>复合失败</span>
        <span>复合通过</span>
        <span>已发布</span>
    </div>


</body>
<script>
    let questionnaire_id = window.sessionStorage.getItem('questionnaire_id')
    console.log(questionnaire_id)
    function get_questionnaire() {
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function (event) {
            let readystate = xhr.readyState
            if (readystate == 4) {
                if (xhr.status == 200) {
                    let response = JSON.parse(xhr.responseText)
                    let state = response.state
                    let msg = response.msg
                    let data = response.data
                    if (state == 200) {
                        console.log(data)
                    }
                    else {
                        let error_str = ''
                        for (let att in data) {
                            error_str += data[att]
                        }
                        alert(error_str)
                    }
                }
            }
        }
        xhr.open('get', '/api/v1/customer_questionnaire?limit=1&start_id=' + (questionnaire_id - 1))
        xhr.send(JSON.stringify())
    }
    get_questionnaire()

</script>

</html>
